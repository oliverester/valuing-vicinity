a: resnet50
gpu: 1
ngpus: 6
workers: 16
batch-size: 1 # must be one!
epochs: 1
train-data: tests/testdata/PDL1
embedding-data: tests/testdata/PDL1_embeddings
label-map-file: tests/label_map.json
patch-label-type: image
include-classes: [9] # tumor vital
vali-split: 0.5
mc-runs: 3
lr: 0.001
pretrained: true
image-label-in-path: true
dropout: true
draw-patches-per-class: 500
weight-decay: 0.1
bag_weight: 0.7 # paper
logdir: logdir_test
